<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-contianer text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="Calculator-heading">Calculator</h1>
                </div>
                <div class="col-12">
                    <input value="0" id="results" />
                </div>
                <div class="col-12">
                    <button class="operater shadow">AC</button>
                    <button class="operater shadow">DEL</button>
                    <button class="operater shadow">%</button>
                    <button class="operater shadow">/</button>
                </div>
                <div class="col-12">
                    <button class="shadow">7</button>
                    <button class="shadow">8</button>
                    <button class="shadow">9</button>
                    <button class="operater shadow">*</button>
                </div>
                <div class="col-12">
                    <button class="shadow">4</button>
                    <button class="shadow">5</button>
                    <button class="shadow">6</button>
                    <button class=" operater shadow">-</button>
                </div>
                <div class="col-12">
                    <button class="shadow">1</button>
                    <button class="shadow">2</button>
                    <button class="shadow">3</button>
                    <button class="operater shadow">+</button>
                </div>
                <div class="col-12">
                    <button class="shadow">00</button>
                    <button class="shadow">0</button>
                    <button class="shadow">.</button>
                    <button class="shadow equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
